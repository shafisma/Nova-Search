blueprintVersion: 1.0

disks:
  - name: backend-dbstore
    mountPath: /home/perplexica/data
    sizeGB: 10
  - name: uploads
    mountPath: /home/perplexica/uploads
    sizeGB: 5

services:
  - name: searxng
    type: web
    runtime: image
    image: docker.io/searxng/searxng:latest
    region: oregon
    routes:
      - type: http
        path: /
        port: 8080

  - name: perplexica-app
    type: web
    runtime: docker
    dockerfilePath: app.dockerfile
    dockerCommand: ./entrypoint.sh
    region: oregon
    disks:
      - name: backend-dbstore
        mountPath: /home/perplexica/data
      - name: uploads
        mountPath: /home/perplexica/uploads
    envVars:
      - key: SEARXNG_API_URL
        value: http://searxng:8080
      - key: DATA_DIR
        value: /home/perplexica
    routes:
      - type: http
        path: /
        port: 3000
